<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- Title -->
    <title>Comments</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-semibold text-gray-700 px-10 py-4 mb-3 border-b-4">Comments</h1>
    </header>
    <main class="container flex mx-auto gap-6">
      <div class="basis-1/3">
        <div class="p-4 border rounded-xl ">
          <h2 class="text-xl font-semibold text-gray-600 border-b pb-3 mb-3">Add Comment</h2>
          <label class="block mb-1">Name</label>
          <input type="text" class="mb-3 block border rounded-md focus-visible:outline-gray-400">
          <label class="block mb-1">Username</label>
          <input type="text" class="mb-3 block border rounded-md focus-visible:outline-gray-400">
          <label class="block mb-1">Comment</label>
          <input type="text" class="mb-3 block border rounded-md focus-visible:outline-gray-400">
          <label class="block mb-1">Rating</label>
          <select class="border rounded-md focus-visible:outline-gray-400">
            <option value="1" class="bg-gray-200">1 star</option>
            <option value="2" class="bg-gray-200">2 star</option>
            <option value="3" class="bg-gray-200">3 star</option>
            <option value="4" class="bg-gray-200">4 star</option>
            <option value="5" class="bg-gray-200">5 star</option>
          </select>
        </div>
      </div>
      <div class="basis-2/3">
        <div class="basis-1/3">
          <div class="p-4 border rounded-xl">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit illo ratione pariatur voluptatibus, vero consequatur repudiandae voluptate, tenetur obcaecati sint, corporis fuga at natus? Odio voluptate esse accusamus eum? Sapiente.
          </div>
      </div>
    </main>
  </body>
</html>
